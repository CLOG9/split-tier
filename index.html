<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
  <title>Frontend Mentor | Tip calculator app</title>

  
  
</head>
<body class="bg-light-grayish-cyan">
  <p class="text-dark-grayish-cyan" id="titleCustom" >SPLI<br>TTER</p>
  <div class="bg-white-custom" id="parentContainer">
    <div >
      <!-- entery -->
      <div>
        <p class="text-dark-grayish-cyan">Bill</p>
        
          
          
        <input type="text" title="bill" class="border-0 bg-very-light-grayish-cyan pe-3 " id="inpts1"  placeholder="0">
        
        
        
      </div>
      <div>
        <p class="text-dark-grayish-cyan" >Select Tip %</p>
        <div class="d-flex flex-wrap gap-2">
          <span class="bg-very-dark-cyan text-white-custom py-1 px-5 ">05%</span>
          <span class="bg-very-dark-cyan text-white-custom py-1 px-5 ">10%</span>
          <span class="bg-very-dark-cyan text-white-custom py-1 px-5 ">15%</span>
          <span class="bg-very-dark-cyan text-white-custom py-1 px-5 ">25%</span>
          <span class="bg-very-dark-cyan text-white-custom py-1 px-5 ">50%</span>
          <input type="text" title="custom" class="border-0 bg-very-light-grayish-cyan pe-3 py-1" id="inpts3" placeholder="custom">
        </div>
      </div>
      <div>
        <p class="text-dark-grayish-cyan">number of people</p>

        <input type="text" title="ppl" class="border-0 bg-very-light-grayish-cyan pe-3" id="inpts2"  placeholder="0">
      </div>
    </div>
    <div class="bg-very-dark-cyan" id="childContainer">
      <!-- results -->
      <div  >
        <div>
          <div>
            <p class="text-white-custom" >Tip Amount <br> <span class="text-dark-grayish-cyan">/per person</span> </p>
          </div>
          <div>
            <p class="text-grayish-cyan">$0.00</p>
          </div>
        </div>
        <div>
          <div>
            <p class="text-white-custom" >Total<br> <span class="text-dark-grayish-cyan" >/per person</span> </p>
          </div>
          <div>
            <p class="text-grayish-cyan">$0.00</p>
          </div>
        </div>
      </div>
      <div>
        <button title="Reset"class="border-0 bg-grayish-cyan text-very-dark-cyan ">Reset</button>
      </div>
    </div>
  </div>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="./src/index.js"></script>
</body>
</html>
