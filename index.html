<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
  <title>Frontend Mentor | Tip calculator app</title>

  
  
</head>
<body class="bg-light-grayish-cyan">
  <p class="text-dark-grayish-cyan" id="titleCustom" >SPLI<br>TTER</p>
  <div class="bg-white-custom">
    <div >
      <!-- entery -->
      <div>
        <p class="text-dark-grayish-cyan">Bill</p>
        <input type="text" title="bill">
      </div>
      <div>
        <p class="text-dark-grayish-cyan" >Select Tip %</p>
        <div class="">
          <span>5%</span>
          <span>10%</span>
          <span>15%</span>
          <span>25%</span>
          <span>50%</span>
          <input type="text" title="custom" class="text-dark-grayish-cyan">
        </div>
      </div>
      <div>
        <p class="text-dark-grayish-cyan">number of people</p>
        <input type="text" title="ppl">
      </div>
    </div>
    <div class="bg-very-dark-cyan">
      <!-- results -->
      <div  >
        <div>
          <div>
            <p class="text-white-custom" >Tip Amount <br> <span class="text-dark-grayish-cyan">/per person</span> </p>
          </div>
          <div>
            <p>$0.00</p>
          </div>
        </div>
        <div>
          <div>
            <p class="text-white-custom" >Total<br> <span class="text-dark-grayish-cyan" >/per person</span> </p>
          </div>
          <div>
            <p>$0.00</p>
          </div>
        </div>
      </div>
      <div>
        <button title="Reset" class="text-very-dark-grayish-cyan" >Reset</button>
      </div>
    </div>
  </div>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="./src/index.js"></script>
</body>
</html>
